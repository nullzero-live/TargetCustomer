├── tests/
│   ├── test_user_input.py     : Unit tests for user_input_agent.
│   ├── test_research.py       : Unit tests for research_agent.
│   ├── test_strategist.py     : Unit tests for strategist_agent.
│   └── test_data_collator.py  : Unit tests for data_collator.
├── frontend/
│   └── (placeholder files)    : Placeholder for future frontend development.
├── logs/
